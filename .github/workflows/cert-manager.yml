name: Deploy Cert-Manager

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/cert-manager.yml
      - .github/manifests/certmgr_issuer.yml

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: demo   # Add your EKS cluster name here.

jobs:
  deploy_cert_manager:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Install and configure kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x ./kubectl
        sudo mv ./kubectl /usr/local/bin/kubectl

    - name: Configure kubectl for EKS
      run: |
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }}

    - name: Install and configure Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Add Jetstack Helm repository
      run: |
        helm repo add jetstack https://charts.jetstack.io
        helm repo update

    - name: Deploy cert-manager
      run: |
        helm upgrade --install --wait \
          --namespace cert-manager \
          --create-namespace \
          cert-manager jetstack/cert-manager \
          --version v1.11.0

    # Deploy Let's Encrypt! cluster-issuer

    - name: Deploy
      run: |-
        kubectl apply -f https://github.com/jetstack/cert-manager/releases/download/v1.5.4/cert-manager.crds.yaml

    - name: Deploy
      run: |-
        kubectl apply -f .github/manifests/certmgr_issuer.yml
